<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Chatty Papaphobia</title>
</head>
<body>

  <div id="user-nav">
    <button id="stix">Stix</button>
    <button id="anna">Anna</button>
    <button id="mary-alice">Mary-Alice</button>
    <button id="ana">Ana</button>
  </div>

  <div id="main-container">
    <div id="message-container"></div>
    <div id="theme-container">
      <input type="radio" id="night-sky"> Night Sky</input>
      <input type="radio" id="rainbow-text"> Rainbow Text</input>
      <input type="radio" id="larger-text"> Large Text</input>
    </div>
  </div>

  <div id="footer-container">
    <button type="button" class="btn btn-info">Clear All</button>
    <input aria-placeholder="Enter Message"></input>
    <button type="button" class="btn btn-success">Send</button>
  </div>

<footer>
  <div>
    <button type="button" class="btn btn-primary btn-lg" id="clear">Clear</button>
  </div>
  <div class="center">
    <input type="text" class="form-control" placeholder="Enter Message" aria-describedby="basic-addon1" id="input">
  </div>
  <div>
    <button type="button" class="btn btn-default btn-lg" id="send">Send</button>
  </div>
</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
